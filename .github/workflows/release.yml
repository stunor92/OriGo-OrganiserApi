name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write  # allow pushing to GHCR

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: maven
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v5
      - name: Set up Docker Buildx
        if: ${{ steps.release.outputs.release_created }}
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        if: ${{ steps.release.outputs.release_created }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Docker Image
        if: ${{ steps.release.outputs.release_created }}
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/organiser-api
          TAG=${{ steps.release.outputs.tag_name }}
          echo "Building image ${IMAGE}:${TAG}"  
          docker build -t ${IMAGE}:${TAG} -t ${IMAGE}:latest .
          docker push ${IMAGE}:${TAG}
          docker push ${IMAGE}:latest
          echo "Computing digest for released tag"  
          DIGEST=$(docker image inspect ${IMAGE}:${TAG} --format='{{index .RepoDigests 0}}')
          echo "Image digest: ${DIGEST}"  
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
      - name: Output Published Image References
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "Published: ghcr.io/${{ github.repository_owner }}/organiser-api:${{ steps.release.outputs.tag_name }}"
          echo "Published: ghcr.io/${{ github.repository_owner }}/organiser-api:latest"
