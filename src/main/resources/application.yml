logging:
  level:
    root: INFO
server:
  port: 8080
  error:
    include-message: always
  servlet:
    context-path: /rest
management:
  endpoints:
    web:
      exposure:
        include: 
          - loggers
          - health
          - metrics
  endpoint:
    loggers:
      enabled: true
    health:
      enabled: true
    metrics:
      enabled: true